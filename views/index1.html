<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="../public/css/style.css">
    <link rel="stylesheet" href="../public/css/LeadsTableStyle.css">

</head>
<body>
    <form>
        <!----Sort & Search ---->
        <div class="sortAndSearch" onclick="event.stopPropagation();">

            <!----Sort ---->
            <div class="sorting-container" onclick="event.stopPropagation();">
                <button type="button" id="openSorting"  onclick="Sort(event)">
                    <span class="material-symbols-outlined">
                        filter_alt
                        </span>
                </button>
            </div>
            
            <!----Search engine---->
            <div class="search-container" onclick="ListenersForSearchAndFiltering()">
                <button type= "button" id="submitSearching" onclick="inputFromEngineSearch()" style="position: relative">
                    <span class="material-symbols-outlined">search</span>
                </button>
                
                <input type="text" id="Search" name="Search" placeholder="Search by Name">
                
                <button type="button" id="openSearchingBY"  onclick="filteringSearchBy()" style="position: relative">
                    <span class="material-symbols-outlined ">
                        filter_list
                        </span>
                </button>
            </div>
        </div>
        
        <!----Panel of search ---->
        <div class="panel-SearchingBY" id="panel-SearchingBY" >
            <div class="btns-SearchingBY">
                <input type="radio" id="name" name="radio-buttons-search" value="name">
                <label for="name">Search by name</label><br>

                <input type="radio" id="product" name="radio-buttons-search" value="productName">
                <label for="product">Search by product</label><br>

                <input type="radio" id="email" name="radio-buttons-search" value="email">
                <label for="email">Search by email</label><br>
                
                <input type="radio" id="location" name="radio-buttons-search" value="location">
                <label for="location">Search by location</label><br>

                <input type="radio" id="company" name="radio-buttons-search" value="company">
                <label for="company">Search by company</label><br>
            </div>
        </div>

        <!----Panel of sort ---->
        <div class="panel-sorting" id="panel-sorting" onclick="event.stopPropagation();" >
            <br><label for="sorting by">Sorting by..</label><br>
            
            <div class="btns-sort" id = "btns-sort">
                <!-- status -->
                <div class="checkboxs-sorting" >
                    <label for="status">Status</label><br>
                    <button class="sorting-btn" id="status-btn" onclick="togglePanel(event, this)">&#9662;</button>
                    <div class="sorting-options" id="status-options" onclick="event.stopPropagation();">
                        <label><input type="checkbox" value="new"> New</label><br>
                        <label><input type="checkbox" value="in process"> In Process</label><br>
                        <label><input type="checkbox" value="closed"> Closed</label>
                    </div>
                    <!-- <input type="checkbox" id="" name="checkbox-sort" value=""> -->
                </div>

                <!-- Joining date -->
                <!-- <div class="checkboxs-JoiningDate"> -->
                <div class="checkboxs-sorting">
                    <label for="Joining date">Joining date</label>
                    <button class="sorting-btn" id="JoiningDate-btn" onclick="togglePanel(event, this)">&#9662;</button>
                    <!-- <button class="JoiningDate-btn" id="JoiningDate-btn" onclick="toggleStatus(event)">&#9662;</button> -->
                    <div class="sorting-options" id="JoiningDate-options" onclick="event.stopPropagation();">
                    <!-- <div class="JoiningDate-options" id="JoiningDate-options" onclick="event.stopPropagation();"> -->
                        <label><input type="checkbox" value="Today"> Today</label><br>
                        <label><input type="checkbox" value="Week"> A week ago</label><br>
                        <label><input type="checkbox" value="Month"> A month ago</label>
                        <label><input type="checkbox" value="Years"> 3 years ago</label>
                    </div>
                </div>
                
                
                <!-- joining source -->
                <div class="checkboxs-sorting">
                    <label for="joiningSource">Source of joining</label><br>
                    <button class="sorting-btn" id="joiningSource-btn" onclick="togglePanel(event, this)">&#9662;</button>
                    <div class="sorting-options" id="joiningSource-options" onclick="event.stopPropagation();">
                        <label><input type="checkbox" value="Advertisement"> "Advertisement" </label><br>
                        <label><input type="checkbox" value="Recommendation"> Recommendation</label><br>
                        <label><input type="checkbox" value="SocialMedia"> Social Media</label>
                        <label><input type="checkbox" value="Website"> Website</label>
                        <label><input type="checkbox" value="PhoneCall"> Phone Call</label>
                    </div>
                </div>

                <!-- Frequency -->
                <div class="checkboxs-sorting">
                    <label for="Frequency">Frequency</label><br>
                    <button class="sorting-btn" id="Frequency-btn" onclick="togglePanel(event, this)">&#9662;</button>
                    <div class="sorting-options" id="Frequency-options" onclick="event.stopPropagation();">
                        <label><input type="checkbox" value="Very"> "Very Active Leads" </label><br>
                        <label><input type="checkbox" value="Medium"> Medium Active Leads</label><br>
                        <label><input type="checkbox" value="Inactive"> Inactive Leads</label>
                    </div>
                </div>
                

            </div>
        </div>
        

    </form>
    <script src="../js/script.js"></script>
<!---------------------for checking----------------------------------->
    <!-- leads table -->
    <div class="leads-table-container">
        <table id="leadsTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Location</th>
                    <th>Company</th>
                    <th>Status</th>
                    <th>Join Date</th>
                    <th>Source</th>
                    <th>Agent</th>
                    <th>Products</th>
                </tr>
            </thead>
            <tbody id="leadsBody">
            </tbody>
        </table>
    </div>

    <!-- product window -->
    <div id="productModal">
        <span class="close">&times;</span>
        <h2>Products Viewed by Lead</h2>
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="productTableBody">
            </tbody>
        </table>
    </div>
    <script src="../js/leadsTable.js"></script>

</body>
</html>
