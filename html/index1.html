<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <form>
        <!----Sort & Search ---->
        <div class="sortAndSearch">

            <!----Sort ---->
            <div class="sorting-container">
                <button type="button" id="openSorting"  onclick="Sort()">
                    <span class="material-symbols-outlined">
                        filter_alt
                        </span>
                </button>
            </div>
            
            <!----Search engine---->
            <div class="search-container" onclick="ListenersForSearchAndFiltering()">
                <button type= "button" id="submitSearching" onclick="inputFromEngineSearch()" style="position: relative">
                    <span class="material-symbols-outlined">search</span>
                </button>
                
                <input type="text" id="Search" name="Search" placeholder="Search by Name">
                
                <button type="button" id="openSearchingBY"  onclick="filteringSearchBy()" style="position: relative">
                    <span class="material-symbols-outlined ">
                        filter_list
                        </span>
                </button>
            </div>
        </div>
        
        <!----Panel of search ---->
        <div class="panel-SearchingBY" id="panel-SearchingBY" >
            <div class="btns-SearchingBY">
                <input type="radio" id="name" name="radio-buttons-search" value="Name">
                <label for="name">Search by name</label><br>

                <input type="radio" id="product" name="radio-buttons-search" value="Product">
                <label for="product">Search by product</label><br>

                <input type="radio" id="email" name="radio-buttons-search" value="Email">
                <label for="email">Search by email</label><br>
                
                <input type="radio" id="location" name="radio-buttons-search" value="Location">
                <label for="location">Search by location</label><br>

                <input type="radio" id="company" name="radio-buttons-search" value="company">
                <label for="company">Search by company</label><br>
            </div>
        </div>

        <!----Panel of sort ---->
        <div class="panel-sorting" id="panel-sorting" >
            <div class="btns-sort" id = "btns-sort">
                
                <label for="sorting by">Sorting by..</label><br>
                
                <div class="checkbox-status">
                    <form>
                        <select>
                            <option value="open"></option>
                            <option value="new">new</option>
                        </select>
                    </form>
                    <label for="status">Status</label><br>
                    <!-- <input type="checkbox" id="" name="checkbox-sort" value=""> -->
                    
                </div>

            </div>
        </div>
        

    </form>
    <script src="../js/script.js"></script>

</body>
</html>
