<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Agent Registration and Login</title>
  <link rel="stylesheet" href="../css/style0.css">
  <script src="js/login.js"></script>


</head>
<body>
  <div class="container">
    <!-- Registration Form -->
    <div id="registration-form">
      <h2>Sign Up</h2>
      <form id="signup-form">
        <input type="text" id="full-name" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Register</button>
        <p id="signup-error"></p>
      </form>
    </div>

    <!-- Email Verification -->
    <div id="email-verification" style="display:none;">
      <h2>Check Your Email</h2>
      <p>A verification email has been sent to your address. Please verify your email to complete the registration.</p>
    </div>

    <!-- Login Form -->
    <div id="login-form" style="display:none;">
      <h2>Login</h2>
      <form id="login">
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
        <p id="login-error"></p>
      </form>
    </div>

    <!-- Password Reset -->
    <div id="password-reset" style="display:none;">
      <h2>Reset Password</h2>
      <form id="reset-form">
        <input type="email" id="reset-email" placeholder="Email" required>
        <button type="submit">Send Reset Link</button>
        <p id="reset-error"></p>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
