<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Home Page</title>
    <link rel="stylesheet" href="../css/style2.css">

</head>
<body>
    <div class="header">
        <div class="right-buttons">
            <button id="profileBtn">Personal Profile</button>
            <button id="dashboardBtn">Dashboard</button>
            <button id="leadsBtn">New Leads</button>
            <button id="addLeadBtn">+</button>
        </div>
        <div class="left-buttons">
            <button id="logoutBtn">Log Out</button>
        </div>
    </div>

    <div class="main">
        <button class="back-btn" id="backBtn">Back</button>

        <div class="form-container" id="formContainer">
            <h2>Add New Lead</h2>
            <form id="leadForm">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name"><br><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email"><br><br>
                <label for="phone">Phone:</label><br>
                <input type="tel" id="phone" name="phone"><br><br>
                <button type="submit">Submit</button>
            </form>
        </div>

        <div class="leads-table" id="leadsTable">
            <h2>Leads</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Agent</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>John Doe</td>
                        <td>john.doe@example.com</td>
                        <td>123-456-7890</td>
                        <td>Empty</td>
                    </tr>
                    <tr>
                        <td>Jane Smith</td>
                        <td>jane.smith@example.com</td>
                        <td>987-654-3210</td>
                        <td>Empty</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const leadsBtn = document.getElementById('leadsBtn');
        const addLeadBtn = document.getElementById('addLeadBtn');
        const backBtn = document.getElementById('backBtn');
        const formContainer = document.getElementById('formContainer');
        const leadsTable = document.getElementById('leadsTable');

        let isViewingMyLeads = false;

        leadsBtn.addEventListener('click', () => {
            if (isViewingMyLeads) {
                leadsTable.style.display = 'none';
                leadsBtn.textContent = 'New Leads';
                isViewingMyLeads = false;
            } else {
                leadsTable.style.display = 'block';
                leadsBtn.textContent = 'My Leads';
                isViewingMyLeads = true;
            }
        });

        addLeadBtn.addEventListener('click', () => {
            formContainer.style.display = 'block';
            leadsTable.style.display = 'none';
            backBtn.style.display = 'inline-block';
        });

        backBtn.addEventListener('click', () => {
            formContainer.style.display = 'none';
            backBtn.style.display = 'none';
        });

        // Hide the back button on the home page
        if (window.location.pathname === '/') {
            backBtn.style.display = 'none';
        }

        // Clear form when navigating back
        document.getElementById('leadForm').addEventListener('reset', () => {
            document.getElementById('leadForm').reset();
        });
    </script>
</body>
</html>
